name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up test environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc
      
      - name: Run shell script tests
        run: |
          echo "Running cleanup script tests..."
          ./tests/test-cleanup.sh
      
      - name: Run Docker tests
        run: |
          echo "Running Docker tests..."
          ./tests/test-docker.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Lint shell scripts
        run: |
          echo "Linting shell scripts..."
          shellcheck *.sh tests/*.sh
          echo "✓ All shell scripts passed linting"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: actions-clean:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          # Test basic functionality
          docker run --rm actions-clean:test echo "Image works"
          
          # Test with actual cleanup scenario
          mkdir -p test-workspace test-home
          echo "test file" > test-workspace/test.txt
          echo "home file" > test-home/home.txt
          
          # Test dry run
          docker run --rm \
            -e GITHUB_WORKSPACE="/workspace" \
            -e HOME="/home" \
            -e INPUT_DRY_RUN="true" \
            -e INPUT_CLEANUP_HOME="true" \
            -e INPUT_CLEANUP_WORKSPACE="true" \
            -v "$PWD/test-workspace:/workspace" \
            -v "$PWD/test-home:/home" \
            -w "/workspace" \
            actions-clean:test /cleanup.sh
          
          # Verify files still exist after dry run
          if [[ ! -f test-workspace/test.txt ]] || [[ ! -f test-home/home.txt ]]; then
            echo "ERROR: Files were deleted in dry run mode!"
            exit 1
          fi
          
          echo "✓ Docker image tests passed"

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create test files
        run: |
          echo "test file 1" > test1.txt
          echo "test file 2" > test2.txt
          mkdir test-dir
          echo "nested file" > test-dir/nested.txt
      
      - name: Test action (dry run)
        uses: ./
        with:
          dry_run: 'true'
          cleanup_home: 'false'
          cleanup_workspace: 'true'
      
      - name: Verify files still exist after dry run
        run: |
          if [[ ! -f test1.txt ]] || [[ ! -f test2.txt ]] || [[ ! -f test-dir/nested.txt ]]; then
            echo "ERROR: Files were deleted in dry run mode!"
            exit 1
          fi
          echo "✓ Integration test passed"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          # Use git describe to get version, fallback to commit hash
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match HEAD)
          else
            VERSION="v1.0.$(git rev-list --count HEAD)-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false